<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Options</title>
    <link href="material-symbols-outlined.css" rel="stylesheet">
    <style>
        body {
            margin-top: 0;
        }

        .container {
            width: 600px;
            position: relative;
            margin: auto;
        }
    </style>
</head>

<body>
    <script type="module" src="dist/option.js"></script>
    <div class="container">
        <option-tab>
            <div slot="panel-main">
                <record-list id="records"></record-list>
            </div>
            <div slot="panel-settings">
                <extension-settings></extension-settings>
            </div>
            <div slot="panel-cropping">
                <extension-cropping></extension-cropping>
            </div>
            <div slot="panel-support">
                <extension-support></extension-support>
            </div>
        </option-tab>
        <extension-confirm id="confirm-dialog"></extension-confirm>
        <extension-alert id="alert-dialog"></extension-alert>
    </div>
</body>
